<!DOCTYPE html>
<html>
<head>
  <title>Olcay Akdağ 2019280008</title>
</head>
<body>
  <h2>Olcay Akdağ 2019280008</h2>
  <label for="s1">Sayı 1</label>
  <input type='text' id='s1' />
  <br>
  <label for="s2">Sayı 2</label>
  <input type='text' id='s2' />
  <br><br>
  <button type="button" id="hesap">Topla</button>
  <br><br>
  <label for="d1">Metin 1</label>
  <input type='text' id='d1' />
  <br>
  <label for="d2">Metin 2</label>
  <input type='text' id='d2' />
  <br><br>
  <button type="button" id="birlestir">Yapıştır</button>

  <script>
    document.getElementById("hesap").onclick = function () {
      var sayi1 = document.getElementById("s1").value;
      var sayi2 = document.getElementById("s2").value;
      if (sayi1 == "" || sayi2 == "") {
        alert("Lütfen boşluk bırakmayınız.");
        return false;
      }
     
      var toplam = (Number(sayi1) * 100 + Number(sayi2) * 100) / 100;

      /**
       * @referance https://www.mkyong.com/javascript/check-if-variable-is-a-number-in-javascript/
       */
      if (isNaN(toplam)) {
        alert("Lütfen sayı giriniz.");
      } else {
        alert("Toplam: " + toplam);
      }
    }


    document.getElementById("birlestir").onclick = function () {
      var deger1 = document.getElementById("d1").value;
      var deger2 = document.getElementById("d2").value;

      if (deger1 == "" || deger2 == "") {
        alert("Birleştirilecek bir şey yok.");
        return false;
      }

      var birlesim = deger1 + deger2; 
      alert(birlesim);
    }
  </script>

</body>

</html>
